upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:9000;
}

map $http_accept $is_api_request {
    default 0;
    ~application/json 1;
}

server {
    listen 80;
    server_name ewritter.kyncl.dev;

    root /var/www/public;
    index index.php;

    # Laravel-only routes (no frontend pages)
    location ~ ^/(api|sanctum|storage|up|email|verify-email|forgot-password|reset-password)(/|$) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Shared routes — POST/PUT/DELETE or JSON requests → Laravel, otherwise → frontend
    location ~ ^/(login|logout|register|articleCreate|articleUpdate|articles|article)(/|$) {
        set $go_backend 0;

        if ($request_method ~ ^(POST|PUT|DELETE)$) {
            set $go_backend 1;
        }

        if ($is_api_request = 1) {
            set $go_backend 1;
        }

        if ($go_backend = 1) {
            rewrite ^ /index.php?$query_string last;
        }

        # Browser GET requests → Next.js
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Everything else → Next.js
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
